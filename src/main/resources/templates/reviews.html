<!DOCTYPE html>
<html>
<head>
	<title>Andy's Reviews - Home</title>
</head>
<body>
	<header>
		<h1>
			Andy Reviews Pastimes For You
		</h1>
	</header>
	<ul>
		<li th:each="review : ${reviews}">
			<a th:href="@{/reviews/} + ${review.id}">
				<span th:text="${review.title}"></span>
				<span th:text="'(' + ${review.reviewCategory} + ')'"></span>
			</a>
		</li>
	</ul>
	<p>Copyright 2018 Andy Padula</p>
</body>
</html>
