<!DOCTYPE html>
<html>
<head>
	<title th:text="'Review of: ' + ${review.title}"></title>
</head>
<body>
	<header>
		<h1 th:text="${review.title}"></h1>
		<p th:text="'Category: ' +${review.reviewCategory} + ' reviews'"></p>
		<h2 th:text="${review.score} + ' stars out of 5'"></h2>
		
	</header>
	<main>
		<img th:src="${review.imageUrl}" />
    	<p th:text="${review.content}"></p>
    </main>
    <footer>
		<p><a th:href="@{/reviews}">Go back</a></p>
		<p><small>Copyright 2018 Andy Padula</small></p>
	</footer>
</body>
</html>
